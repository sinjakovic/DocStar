<!DOCTYPE html>
<html ng-app="Docstar.App">
<head>
    <meta charset="UTF-8">
    <title>Docstar</title>
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>

    <script src="/resources/js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="/resources/js/spring-security-csrf-token-interceptor.js"></script>
    <script src="/resources/js/session.js"></script>
    <script src="/resources/js/services.js"></script>
    <script src="/resources/js/app.js"></script>
    <script src="/resources/js/checklist-model.js"></script>

    <script src="/resources/views/shared/login/login.js"></script>
    <script src="/resources/views/shared/profile/profile.js"></script>

    <script src="/resources/views/users/documents/documents.js"></script>
    <script src="/resources/views/users/documents/details.js"></script>
    <script src="/resources/views/users/documents/newRating.js"></script>
    <script src="/resources/views/users/ratings/ratings.js"></script>

    <script src="/resources/views/admin/users/newUser.js"></script>
    <script src="/resources/views/admin/users/editUser.js"></script>
    <script src="/resources/views/admin/documents/documents.js"></script>
    <script src="/resources/views/admin/documents/details.js"></script>
    <script src="/resources/views/admin/ratings/ratings.js"></script>
    <script src="/resources/views/admin/lists/lists.js"></script>
    <script src="/resources/views/admin/lists/details.js"></script>
    <script src="/resources/views/admin/lists/newList.js"></script>
    <script src="/resources/views/admin/lists/editListUsers.js"></script>
    <script src="/resources/views/admin/lists/editListDocuments.js"></script>




</head>
<body>
<nav id="topnav" class="navbar navbar-inverse navbar-static-top" role="navigation"
     ng-controller="Docstar.Navigation.Controller">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Docstar</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-if="hasRole('ROLE_USER')">
                    <a href="#/user/jobs">Documents</a>

                </li>

                <li ng-if="hasRole('ROLE_USER')">
                    <a href="#/user/ratings">Ratings</a>
                </li>

                <li ng-if="hasRole('ROLE_ADMIN')" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button">Admin
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation">
                            <a role="menuitem" href="#/admin/lists">Lists</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" href="#/admin/users">Users</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" href="#/admin/documents">Documents</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" href="#/admin/ratings">Ratings</a>
                        </li>
                    </ul>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li class="dropdo rightwn" ng-if="isAuthenticated()">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expand="false">
                        <image class="img-thumbnail resize" ng-src="/api/v1/avatar/user" ng-if="isAuthenticated()"></image>
                        Welcome
                        {{username()}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation">
                            <a role="menuitem" href="#/profile">Profile</a></li>
                        <li role="presentation" class="divider">
                        </li>
                        <li role="presentation">
                            <a role="menuitem" href="#/" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-view></div>
</div>

</body>
</html>
