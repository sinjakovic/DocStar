<div>
    <div class="modal-header">
        <h3>New List</h3>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="descriptionText">Name</label>
                <input type="text" class="form-control" style="width:100%" name="name" required ng-model="newList.name"/>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button  class="btn btn-sm btn-danger" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-sm btn-primary" ng-click="apply()">Create</button>
    </div>
</div>
