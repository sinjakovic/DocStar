<div>
    <ol class="breadcrumb">
        <li><a href="#/admin/lists">lists</a></li>
        <li>details</li>
    </ol>

    <div class="page-header">
        <h2>{{list.name}}</h2>
    </div>

    <div class="well well-sm">
        <span class="btn btn-sm btn-primary" ng-click="editUsers()">Edit Users</span>
        <span class="btn btn-sm btn-primary" ng-click="editDocs()">Edit Documents</span>
    </div>


    <div class="well well-sm">
        <div>Users:</div>
        <ul>
            <li ng-repeat="user in list.users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
    <div class="well well-sm">
        <div>Documents:</div>
        <ul>
            <li ng-repeat="docId in list.docIds">{{docId}}</li>
        </ul>
    </div>
</div>
