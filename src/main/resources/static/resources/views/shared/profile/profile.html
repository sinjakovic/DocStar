<div>
    <h2 class="page-header">{{user.username}}</h2>
    <form>
        <div class="form-group">
            <label>First Name:</label> <input type="text" class="form-control" ng-model="user.firstName">
        </div>

        <div class="form-group">
            <label>Last Name:</label> <input type="text" class="form-control" ng-model="user.lastName">
        </div>

        <div class="form-group">
            <label>Email:</label> <input type="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
            <label>Password:</label> <input type="text" class="form-control" ng-model="user.password">
        </div>
        <div class="form-group">
            <label>Phone Number:</label> <input type="text" class="form-control" ng-model="user.phoneNumber">
        </div>
        <div class="form-group">
            <label>Avatar:</label><input type="file" class="form-control" id="file1" >
        </div>
        <button type="submit" class="btn btn-sm btn-primary" ng-click="update()">Update</button>
    </form>
</div>
